<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Words</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <script src="index.js" defer></script>
  <style>
    td:has(> button[type="button"]) {
      width: 0;
    }
  </style>
</head>

<body>
  <header class="container">
    <nav>
      <ul>
        <li>
          <a href="/">
            <h1 style="margin: 0;">Connect Words</h1>
          </a>
        </li>
      </ul>
      <ul>
        <li><a href="https://github.com/C4illin/ConnectWords" class="secondary">About</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <section>
      <h3>Join Session</h3>
      <form action="/join" method="GET">
        <fieldset role="group">
          <!-- <label for="sessionId">Session ID:</label> -->
          <input type="text" id="sessionId" name="sessionId" required placeholder="Session ID">
          <input type="submit" class="button" value="Join Session">
        </fieldset>
      </form>
    </section>
    <section>
      <h3>Host Session</h3>
      <form action="/host" method="GET">
        <!-- <label for="words">Words:</label> -->
        <table id="wordsTable">
          <tr>
            <th>Word</th>
            <th>Color</th>
            <th>Text</th>
            <th></th>
          </tr>
          <tr>
            <td><input type="text" name="words[]" placeholder="Word"></td>
            <td><input type="color" name="colors[]" value="#1f77b4"></td>
            <td><input type="color" name="textColors[]" value="#000000"></td>
            <td><button type="button" class="secondary" onclick="removeRow(this)">X</button></td>
          </tr>
        </table>
        <button type="button" id="addWordButton" class="secondary">Add word</button>
        <table id="connectionsTable">
          <tr>
            <th>Connection</th>
            <th>Color</th>
            <th></th>
          </tr>
          <tr>
            <td><input type="text" name="connectionNames[]" placeholder="Word" value="1"></td>
            <td><input type="color" name="connectionColors[]" value="#1f77b4"></td>
            <td><button type="button" class="secondary" onclick="removeRow(this)">X</button></td>
          </tr>
        </table>
        <button type="button" id="addConnectionButton" class="secondary">Add connection</button>
        <div role="group">

          <button type="submit" class="button">Host Session</button>
        </div>
      </form>
    </section>
  </main>
  <!-- <footer class="container">
    <p>Created by <a href="https://github.com/C4illin">Emrik Ã–stling</a></p>
  </footer> -->
</body>

</html>
